<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div>이름 : <input type="text" value="" name="myname"></div>
            <br>
            <div>비밀번호 : <input type="password" value="" name="mypassword"></div>
            <br>
            <div>Email : <input type="text" value="" name="myemail"></div>
            <br>
            <input type="submit" value="회원가입">
        </form>
</body>
</html>
