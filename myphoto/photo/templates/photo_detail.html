<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><a href="{% url 'photo_list' %}">홈으로 돌아가기</a></h1>
    <h1>{{photos.title}}</h1>

    <h3><a href="{% url 'photo_edit' pk=photos.id %}">Edit Photo</a></h3>

    <section>
        <div>
            <img src="{{photos.image}}" alt="이미지제목" width="300">
            <p>{{photos.description}}</p>
            <p>{{photos.author}},  {{photos.price}}</p>
        </div>
    </section>
</body>
</html>
