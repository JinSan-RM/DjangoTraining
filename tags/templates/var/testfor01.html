<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% load mathfilters %}
    {% for i in st%}
        <h1><strong>{{i}}단</strong></h1>
        {% for j in st%}
            
            <p>{{i}} * {{j}} = {{ i|mul:j }}</p>

        {% endfor %}
        <h1><strong>{{i}}단 끝!</strong></h1>
    {% endfor %}
</body>
</html>
